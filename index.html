<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header, main, footer {
            max-width: 800px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 150, 255, 0.7);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 50%; left: 50%;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 45%; left: 45%;"></div>
        <div class="particle" style="width: 20px; height: 20px; top: 55%; left: 55%;"></div>
        <!-- Add more particles as needed -->
    </div>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of the website.</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>Information about the website or owner.</p>
        </section>

        <section id="contact">
            <h2>Contact Section</h2>
            <p>Details on how to contact the owner.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>

</html>
