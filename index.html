<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blobby</title>
  <style>
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      text-align: center;
      color: white;
    }

    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="fw-light text-white">Blobby, a magyar moderációs bot</h1>
    <div class="btn-group my-5">
      <a href="https://discord.gg/SjYAe8vbFM" class="btn btn-outline-light" aria-current="page"><i class="fas fa-file-download me-2"></i> Discord</a>
      <a href="https://discord.com/oauth2/authorize?client_id=1198236325430710353&permissions=8&integration_type=0&scope=bot" class="btn btn-outline-light">Add hozzá a Discord szerveredhez! <i class="fas fa-expand ms-2"></i></a>
    </div>
    <a href="https://blobmc.hu" class="text-decoration-none">
      <h5 class="fw-light text-white">— 2024 BlobMC —</h5>
    </a>
  </div>
</body>
</html>
