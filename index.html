<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #00f;
      border-radius: 50%;
      animation: rotateParticle linear infinite;
    }
    @keyframes rotateParticle {
      from { transform: rotate(0deg) translate(100px) rotate(0deg); }
      to { transform: rotate(360deg) translate(100px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="particle" style="top: 50%; left: calc(50% - 50px);"></div>
    <div class="particle" style="top: calc(50% - 50px); left: 50%; animation-delay: -2s;"></div>
    <div class="particle" style="top: calc(50% + 50px); left: 50%; animation-delay: -1s;"></div>
    <div class="particle" style="top: 50%; left: calc(50% + 50px); animation-delay: -3s;"></div>
  </div>
</body>
</html>
