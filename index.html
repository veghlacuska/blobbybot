<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #00f;
      border-radius: 50%;
      animation: rotateParticle linear infinite;
    }
    @keyframes rotateParticle {
      from { transform: rotate(0deg) translate(150px) rotate(0deg); }
      to { transform: rotate(360deg) translate(150px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <!-- Adjust the number and position of particles as needed -->
  <div class="particle" style="top: 50%; left: 50%;"></div>
  <div class="particle" style="top: 40%; left: 40%;"></div>
  <div class="particle" style="top: 60%; left: 60%;"></div>
  <div class="particle" style="top: 30%; left: 70%;"></div>
  <div class="particle" style="top: 70%; left: 30%;"></div>
</body>
</html>
