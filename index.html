<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        header, main, footer {
            max-width: 800px;
            z-index: 1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 150, 255, 0.7);
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: rotate 10s linear infinite;
            transform-origin: center;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .particle:nth-child(2) {
            animation-duration: 12s;
            width: 4px;
            height: 4px;
            animation-direction: reverse;
        }

        .particle:nth-child(3) {
            animation-duration: 8s;
            width: 6px;
            height: 6px;
        }

        .particle:nth-child(4) {
            animation-duration: 14s;
            width: 3px;
            height: 3px;
            animation-direction: reverse;
        }

        .particle:nth-child(5) {
            animation-duration: 10s;
            width: 5px;
            height: 5px;
        }

        /* More particles and layers */
        .particle:nth-child(n+6) {
            animation-duration: calc(8s + n * 0.5s);
            width: 3px;
            height: 3px;
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <!-- Add more particles as needed -->
    </div>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of the website.</p>
        </section>

        <section id="about">
            <h2>About Section</h2>
            <p>Information about the website or owner.</p>
        </section>

        <section id="contact">
            <h2>Contact Section</h2>
            <p>Details on how to contact the owner.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>

</html>
